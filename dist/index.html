<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style/main.css" />
</head>
<body>
    <button id="requestBtn" class="request-btn request-btn_default">Load data</button> 
    <div class="content-block content-block_default" id="allDataBlock">
        <div class="content-item content-item_default" id="fullData">
            <h3 class="content-item__data content-item__data_default">Full data</h3>
            
            <div class="json-tree json-tree_default">
                <div class="json-node json-node_default">
                    <div class="json-node-view json-node-view_default">
                        <div class="json-node-view__opener json-node-view__opener_default"> </div>
                        <div class="json-node-view__key-label json-node-view__key-label_default">key</div>
                        <div class="json-node-view__separator json-node-view__separator-label_default">:</div>
                        <div class="json-node-view__value-label json-node-view__value-label_default">value</div>
                    </div>
                </div>

                <div class="json-node json-node_default">
                    <div class="json-node-view json-node-view_default">
                        <div class="json-node-view__opener json-node-view__opener_default"> </div>
                        <div class="json-node-view__key-label json-node-view__key-label_default">key</div>
                        <div class="json-node-view__separator json-node-view__separator-label_default">:</div>
                        <div class="json-node-view__value-label json-node-view__value-label_default">{}</div>
                    </div>
                    
                    <div class="json-node-child json-node-child_default">
                        <div class="json-node json-node_default">
                            <div class="json-node-view json-node-view_default">
                                <div class="json-node-view__opener json-node-view__opener_default"> </div>
                                <div class="json-node-view__key-label json-node-view__key-label_default">key</div>
                                <div class="json-node-view__separator json-node-view__separator-label_default">:</div>
                                <div class="json-node-view__value-label json-node-view__value-label_default">value</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="content-item content-item_default" id="securitySettings">
            <h3 class="content-item__data content-item__data_default">Security settings</h3>
        </div>
        <div class="content-item content-item_default" id="tradingSessions">
            <h3 class="content-item__data content-item__data_default">Trading sessions</h3>
        </div>
    </div>   

    <script src="./script/main.js"></script>
</body>
</html>
